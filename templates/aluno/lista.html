{% extends 'shared/base.html' %}
{% load static %}
{% block conteudo %}
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr class="table-active">
                <th>ID</th>
                <th>Matricula</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.id}}</td>
                    <td>{{ aluno.matricula}}</td>
                    <td>{{ aluno.nome}}</td>
                    <td>{{ aluno.telefone}}</td>
                    <td>
                        {% if aluno.status %}
                            Ativo
                        {% else %}    
                            Inativo
                        {% endif %}    
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <center>
        <a href="{% url 'aluno/cadastro' %}" class="btn btn-primary btn-lg">Cadastrar</a>
    </center>
</div>
{% endblock %}
