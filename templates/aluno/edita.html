{% extends 'shared/base.html' %}
{% block conteudo %}

<br>
<div class="container">

    <h1>Edição de Aluno</h1>

    <br>

    <form action="{% url 'aluno/edita' aluno_id %}" method="POST" class="row g-3">
        {% csrf_token %}
        
            <div class="col-md-12">
                <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                {{ form.nome }}
            </div>

            <div class="col-md-6">
                <label for="{{ form.matricula.id_for_label }}" class="form-label">{{ form.matricula.label }}</label>
                {{ form.matricula }}
            </div>

            <div class="col-md-6">
                <label for="{{ form.telefone.id_for_label }}" class="form-label">{{ form.telefone.label }}</label>
                {{ form.telefone }}
            </div>

            <div class="col-md-12">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div class="col-md-12">
                <div class="form-check form-switch">
                  <label for="{{ form.status.id_for_label }}" class="form-label form-check-label">{{ form.status.label }}</label>
                  {{ form.status }}
                </div>
              </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-arrow-clockwise"></i> Atualizar</button>
                <a href="{% url 'aluno/lista ' % }" class="btn btn-secondary btn-lg"><i class="bi bi-x"></i> Cancelar</a>
            </div>

        </div>

    </form>

</div>

{% endblock %}
